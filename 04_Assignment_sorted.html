<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort Three Numbers</title>
    <style>
        /* Basic styling for the form */
        body {
            background-color: #abd3e5;
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 0;
        }
        .container {
            max-width: 350px;
            margin: auto;
            border: 1px solid #331a1a;
            padding: 10px;
            border-radius: 10px;
            background: #e2b5b5;
        }
        label {
            display: block;
            margin-bottom: 15px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 8px 15px;
            background: #139eda;
            color: rgb(18, 14, 14);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e16ae1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sort Three Numbers</h2>
        <label for="num1">Enter First Number:</label>
        <input type="number" id="num1" />

        <label for="num2">Enter Second Number:</label>
        <input type="number" id="num2" />

        <label for="num3">Enter Third Number:</label>
        <input type="number" id="num3" />

        <button onclick="sortNumbers()">Sort</button>

        <p id="result"></p>
    </div>

    <script>
        function sortNumbers() {
            // Retrieve the values from the input fields and convert them to numbers
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var num3 = parseFloat(document.getElementById('num3').value);

            // Create an array of the numbers
            var numbers = [num1, num2, num3];

            // Sort the array in ascending order
            numbers.sort(function(a, b) { return a - b; });

            // Display the sorted result
            document.getElementById('result').innerText = 'Sorted order: ' + numbers.join(', ');
        }
    </script>
</body>
</html>
